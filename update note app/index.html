<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.1/marked.min.js"></script>
</head>

<body>
    <div class="note" id="note">
        <div class="note_div">
            <div class="note-tools">
                <button class="edit" title="edit"><i class="far fa-edit"></i></button>
                <button class="delete" title="delete"><i class="far fa-trash-alt"></i></button>
            </div>
            <div class="note-main">
                <div class="display hide"></div>
                <textarea class="writing_area" title="textarea"></textarea>
            </div>
        </div>
    </div>
</body>

</html>
