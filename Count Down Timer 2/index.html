<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <form action="">
            <div class="input">
                <label for="Hours" class="time"><b>Hours : </b>
                </label>
                <input type="text" title="Hours" required>
                <label for="minutes" class="time"><b>Minutes : </b>
                </label>
                <input type="text" title="Minutes" required>
                <label for="Seconds" class="time"><b>Seconds : </b>
                </label>
                <input type="text" title="Seconds" required>
                <input type="submit" value="Submit">
            </div>
        </form>
        <div class="for_time">
            <p>00:00:00</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
